<html>
    <head>
        <title>Index Page</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"> 
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

    <body class="bg-dark bg-gradient">
        <div class="container bg-dark bg-gradient">
            <div class="row d-flex" style="width:100%;height: 98vh;align-items: center;">
                <div class="card" style="width:100%;height: 20vh;">
                    <center class="card-body">
                        <form action="/WebApplication1/count.jsp" method="GET">
                            <div class="form-group row">
                                <label class="col-4 col-form-label" for="name">Name</label> 
                                <div class="col-8">
                                    <input id="name" name="name" placeholder="Enter your good name" type="text" class="form-control" required="required">
                                </div>
                            </div> 
                            <div class="form-group row">
                                <div class="offset-4 col-8">
                                    <button name="submit" type="submit" class="btn btn-primary">Submit</button>
                                </div>
                            </div>
                        </form>
                    </center>
                </div>
            </div>
        </div>
    </body>
